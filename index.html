<!DOCTYPE html>
<html lang="he" dir="rtl" style="text-align: center;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .btnDiv{
            background: rgba(0, 0, 0, 0.746);color: white;width: 100%;height: 80vh; position: sticky;top: 50%;text-align: center;padding: 3rem 0;border-radius: 50% 50% 0 0;
        }
        .btnDiv button{
            border: 1px double orange;border-radius: 7px;color: white;padding: 1rem 2rem;font-size: 1.2rem;font-weight: 100;background-color: transparent;
        }
    </style>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; padding: 0;margin: 0;background: rgba(0, 0, 0, 0.815);color: white; place-items: center;">
    
        <h1 class="decrease increase" style="font-size: 30px;margin-top: 10%;">שלום עולם!</h1>
    <div>
        <div class="btnDiv">
            <button onclick="{changeFontSize(`.decrease`,-2)}">-</button>     
            <button onclick="{changeFontSize(`.increase`,2)}">+</button>     
            <p class="para"></p>
            <button onclick="{defaultFontSize()}">איפוס</button>
        </div>    
    </div>

    <div style="height: 20vh;color: black;color: white;text-align: center;">
        <h1 id="h1">הגדל אותי!</h1>
        <button onclick="{increaseBtn()}" class="plus">+</button>        
        <button onclick="{decreaseBtn()}" class="minus">-</button>        

    </div>
    <script src="./app.js"></script>
</body>
</html>
